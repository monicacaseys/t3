  <script>

    const numRows = 3;
    const numCols = 5;
    //const startCol = 20;

    let output = '';

    // Iterar sobre cada fila
    for (let i = 0; i < numRows; i++) {

      // Agregar espacios en blanco para alinear la pirámide en la columna 20
      //for (let j = 0; j < startCol; j++) {
       // output += '&nbsp;';
      //}

      // Iterar sobre cada columna en la fila actual
      for (let j = 0; j < numCols; j++) {

        // Verificar si esta columna debe tener una letra 'o'
        const shouldPrint = (i + j) >= (numRows - 1) && (j - i) <= (numRows - 1);

        // Agregar la letra 'o' y un espacio después, o un espacio en blanco si no es necesario imprimir una letra 'o'
        if (shouldPrint) {
          output += 'o&nbsp;';
        } else {
          output += '&nbsp;&nbsp;';
        }
      }
      // Agregar un salto de línea al final de la fila
      output += '<br>';
    }

    // Imprimir la pirámide de letras 'o' centrada en la pantalla
    document.write(output);


  </script>
